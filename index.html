<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
</head>
<body>
    <h1>test</h1>
    <button type="button">Change Content</button>
    <table id='myTable' border=1>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
    </table>
</body>
</html>
<script>
    $("button").click(function(){
        $.ajax({
            url: "api.php",
            data: {},
            type: "GET",
            dataType : "json",
            success: function( json ) { 
                    // alert('GET completed'); 
                    // $("#myTable").html(json);
                    $('#myTable').append("<tr><td>"+json[0]+"</td><td>"+json[1]+"</td><td>"+json[2]+"</td></tr>");
                },
            error: function( xhr, status, errorThrown ) { alert('GET failed');},
            complete: function( xhr, status ) {}
        });
    });
</script>
